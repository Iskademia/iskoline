{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static '/images/favicon.ico' %}" type="image/x-icon">

    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Iskoline</title>
    {% endif %}
</head>
<body>
    {% if request.user.facultyprofile.is_chairperson %}
    <div class="navbar1">
        <nav class="navbar navbar-expand-md navbar-dark sticky-top">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapse_target">
                <a class="navbar-brand" href="{% url 'chairpersonindex' %}"><img class="logo" 
                    src="{% static '/images/ISKOLINE_LOGO.png' %}"></a>
                <a class="navbar-text" href="{% url 'chairpersonindex' %}">ISKOLINE</a>
            </div>

            <div class="collapse navbar-collapse"  id="collapse_target">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'chairpersonindex' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'cpannouncement' %}">Announcements</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'chatindex' %}">Chat</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'cplogout' %}">Logout</a></li>
                </ul>
            </div>
        </nav>
    </div>
    {% else %}
    <div class="navbar1">
        <nav class="navbar navbar-expand-md navbar-dark sticky-top">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapse_target">
                <a class="navbar-brand" href="{% url 'registrarindex' %}"><img class="logo" 
                    src="{% static '/images/ISKOLINE_LOGO.png' %}"></a>
                <a class="navbar-text" href="{% url 'registrarindex' %}">ISKOLINE</a>
            </div>

            <div class="collapse navbar-collapse"  id="collapse_target">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'registrarindex' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'cpannouncement' %}">Announcements</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'chatindex' %}">Chat</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'cplogout' %}">Logout</a></li>
                </ul>
            </div>
        </nav>
    </div>
    {% endif %}
    {% block content %}{% endblock %}
        
</body>
</html>
