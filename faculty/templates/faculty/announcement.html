{% extends 'faculty/index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-md-5 col-sm-12">
                <h5>Announcement!</h5>
            </div>
        </div>
        <div class="row justify-content-center mt-3 mb-5">
            <div class="col-md-5 col-sm-12">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="username">
                        <label>Body: </label>
                        <textarea name="body"></textarea>
                        <!-- {{form.description}} -->
                      </div>
                      <div class="username">
                        <label>Upload image: </label>
                        <input type="file" name="image" />
                        <!-- {{form.post_image}} -->
                      </div>
                      <div class="d-grid gap-2">
                        <button class="btn btn-success mt-3">Submit!</button>
                      </div>
                </form>
            </div>
        </div>
        {% for post in announcement %}
        <div class="row justify-content-center mt-3">
            <div class="col-md-10 col-sm-12 border-bottom position-relative">
                <div>
                    <img src="https://res.cloudinary.com/dmagk9gck/image/upload/v1652844857/media/uploads/default_u8embw.jpg" class="rounded-circle mr-3" width="50" height="50" />
                    {{ post.author }}
                    {{ post.date | date:"F d, Y"}}
                </div>
                <div class="position-relative">
                    <p>{{ post.body }}</p>
                    {% if post.image %}
                    <img src="{{ post.image.url }}" class="post-image" />
                    {% endif %}
                    <a class="stretched-link" href="{% url 'facannouncement_post_detail' post.pk %}"></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
