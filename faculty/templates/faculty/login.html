{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login || Faculty</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
	<div class="container justify-content-center align-items-center">
		<div class="d-flex justify-content-center h-100">
			<div class="iskoline-info container align-items-center justify-content-center">
			</div>
			<div class="user_card">
				<div class="logo d-flex justify-content-center">
					<img class="logo-img" src="{% static 'images/logo.png' %}" alt="logo">
				</div>
				<div class="d-flex justify-content-center">


					<h3 id="form-title">FACULTY LOGIN</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-3">
							<select name="username" class="faculty custom-select">
								<option value="" selected="selected">Username...</option>
								{% for prof in faculty %}
								  {% if prof.is_faculty %}
								<option value="{{prof.user}}">{{prof.name|capfirst}}
								</option>
								  {% endif %}
								{% endfor %}
							</select>
							</div>
						<div class="input-group mb-2">
							
								<input type="password" name="password" placeholder="Password..." class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn login_btn" type="submit" value="Login">
				   			</div>
					</form>
                {% for message in messages %}
				    <p id="messages">{{message}}</p>
				{% endfor %}
				</div>
			</div>
		</div>
	</div>
</body>

</html>
