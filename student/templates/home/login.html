{% load static %}
<!DOCTYPE html>
<html>
    
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body style="background: url({% static 'images/login-bg.jpg' %});">
	<div class="container justify-content-center align-items-center">
		<div class="d-flex justify-content-center h-100">
			<div class="iskoline-info container align-items-center justify-content-center">
			</div>
			<div class="user_card">
				<div class="logo d-flex justify-content-center">
					<img class="logo-img" src="{% static 'images/logo.png' %}" alt="logo">
				</div>
				<div class="d-flex justify-content-center">
					<h3 id="form-title">WELCOME</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-3">
							<input type="text" name="username" placeholder="Username..." class="form-control">
						</div>
						<div class="input-group mb-2">
								<input type="password" name="password" placeholder="Password..." class="form-control" >
						</div>
						<div class="d-flex justify-content-center mt-3 login_container">
							<input class="btn login_btn" type="submit" value="Login">
						</div>
					</form>
				</div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Chairperson? <a href="{% url 'chairpersonindex' %}" class="ml-2">Login Here</a>
					</div>
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center links">
						Forgot Password? <a href="{% url 'reset_password' %}" class="here ml-2">Here</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
