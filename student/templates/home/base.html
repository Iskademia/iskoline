{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="{% static 'style.css' %}" rel="stylesheet">

    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Iskoline</title>
    {% endif %}
</head>
<body>
    <div class="navbar1 sticky-top">
        <nav class="navbar navbar-expand-md navbar-dark">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapse_target">
                <a class="navbar-brand" href="{% url 'post_list' %}"><img class="logo" 
                    src="{% static '/images/ISKOLINE_LOGO.png' %}"></a>
                <a class="navbar-text" href="{% url 'post_list' %}">ISKOLINE</a>
            </div>

            <div class="collapse navbar-collapse"  id="collapse_target">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'post_list' %}">Home</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" data-target="dropdown-target" href="#">Departments
                            <span class="caret"></span>
                        </a> 
                        <div class="dropdown-menu navbar1" aria-labelledby="dropdown_target">
                            <a class="dropdown-item" href="{% url 'registrar' %}">Registrar</a>
                            <a class="dropdown-item" href="{% url 'chairperson' %}">Chairperson</a>
                            <a class="dropdown-item" href="{% url 'faculty' %}">Faculty</a>
                        </div>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'announcement' %}">Announcements</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'chatindex' %}">Chat</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'profile' request.user.profile.pk %}">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </nav>
    </div>
    {% block content %}{% endblock %}
        
</body>
</html>
