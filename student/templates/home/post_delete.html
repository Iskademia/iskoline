{% extends 'home/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-3 col-sm-6">
            <!-- <a href="{% url 'post_list' %}" class="btn btn-light">Back to Post</a> -->
            <a href="{% url 'post_detail' object.pk %}" style="text-decoration:None; color: white !important" button class="button button4">Back to Post</a>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 col-sm-12">
            <h5>Are You Sure?</h5>
            <p>You are about to delete this post, this cannot be undone.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
    </div>
</div>
{% endblock content %}
